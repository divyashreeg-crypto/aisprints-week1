<div class="dashboard-container">
  <header>
    <h1>QuizMaker Dashboard</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </header>
  
  <main>
    <div class="welcome-box">
      <h2>Welcome back!</h2>
      <p class="user-email">Logged in as: {{ userEmail }}</p>
      <p class="info-text">You have successfully logged in to QuizMaker.</p>
    </div>
    
    <div class="features-box">
      <h3>What's Next?</h3>
      <ul>
        <li>Create quizzes</li>
        <li>Manage your questions</li>
        <li>View student results</li>
      </ul>
      <div class="action-buttons">
        <a routerLink="/quiz" class="create-quiz-button">Create Quiz</a>
        <a routerLink="/student-results" class="view-results-button">View Student Results</a>
        <a routerLink="/manage-questions" class="manage-questions-button">Manage Questions</a>
      </div>
    </div>
  </main>
</div>
